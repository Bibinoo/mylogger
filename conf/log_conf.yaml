# log_conf.yaml
#    5 severity levels with:
#      DEBUG (lowest)
#      INFO
#      WARNING
#      ERROR
#      CRITICAL (highest)

version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)-15s \t %(name)-5s \t %(levelname)-8s \t %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: var/info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: var/errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    __main__: # name of your module
        level: INFO
        handlers: [console]
        propagate: no

    logger.logger: # name of your module
        level: INFO
        handlers: [console, info_file_handler, error_file_handler]
        propagate: no

root:
    level: INFO
    handlers: [console, info_file_handler, error_file_handler]
